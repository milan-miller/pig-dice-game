<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>pig dice game</title>
</head>

<body>
    <main>
        <button class="instructions-btn">Instructions</button>
        <section class="player player--1">
            <div class="p1--active">
                <p>👉</p>
            </div>
            <h2 class="name" id="name--1">Player 1</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>
        <section class="player player--2">
            <div class="p2--active hidden">
                <p>👉</p>
            </div>
            <h2 class="name" id="name--2">Player 2</h2>
            <p class="score" id="score--2">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--2">0</p>
            </div>
        </section>
        <img src="assets/dice-5.png" alt="dice" class="dice">
        <button class="btn btn--new">🔄 New Game</button>
        <button class="btn btn--roll">🎲 Roll Dice</button>
        <button class="btn btn--store">👍 Store Score</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
